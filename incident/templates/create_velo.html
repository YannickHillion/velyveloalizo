{% extends 'baseEquipe.html' %}
{% load staticfiles %}

{% block content %}

<div class="clearfix">
	<h1 class="h3 mb-3">Ajouter des vélos</h1>
</div>


<div class="row">
	<div class="col-12 col-xl-12">
		<div class="card">
			<div class="card-header">
				<h5 class="card-title">Nouveau vélo</h5>
				<h6 class="card-subtitle text-muted">Formulaire</h6>
			</div>
			<div class="card-body">
				<form  method='POST'  action=''> {% csrf_token %}  
					<div class="row">
						<div class="form-group col-12 col-xl-3" >
							<label class="form-label">Nom du vélo</label>
							<input type="text" class="form-control" placeholder="Marque" name="marque" required>
						</div>
						<div class="form-group col-12 col-xl-3">
							<label class="form-label">Modèle</label>
							<input type="text" class="form-control" placeholder="Model" name="modele" required>
						</div>
						<div class="form-group col-12 col-xl-3">
							<label class="form-label">Date création</label>
							<input type="date" class="form-control"  name="date_velo" required>
						</div>
						<div class="form-group col-12 col-xl-3">
							<label class="form-label">Kilométrage</label>
							<input type="text" class="form-control" placeholder="...km" name="kilometrage" required>
						</div>
					</div>
					<hr>
				
					<div class="row">
						<div class="form-group col-12 col-xl-6" >
							<label class="form-label">Numéro cadre</label>
							<input type="text" class="form-control" placeholder="Numéro cadre" name="numero_cadre" required>
						</div>
						<div class="form-group col-12 col-xl-6" >
							<label class="form-label">ID parc</label>
							<input type="text" class="form-control" placeholder="Identifiant" name="id_parc" required>
						</div>
						<div class="form-group col-12 col-xl-6">
							<label class="form-label">N° moteur</label>
							<input type="text" class="form-control" placeholder="N° moteur" name="numero_moteur" required>
						</div>
						<div class="form-group col-12 col-xl-6">
							<label class="form-label">N° Batteries</label>
							<input type="text" class="form-control" placeholder="N° Battrie" name="numero_battrie" required>
						</div>
						<div class="form-group col-12 col-xl-6">
							<label class="form-label">N° bicycode</label>
							<input type="text" class="form-control" placeholder="N° bicycode" name="numero_bicycode" required>
						</div>
						<div class="form-group col-12 col-xl-6">
							<label class="form-label">N° GPS</label>
							<input type="text" class="form-control" placeholder="N° GPS" name="numero_gps" required>
						</div>
						<div class="form-group col-12 col-xl-6">
							<label class="form-label">N° clé av</label>
							<input type="text" class="form-control" placeholder="N° clé av" name="numero_cles_av" required>
						</div>
						<div class="form-group col-12 col-xl-6">
							<label class="form-label">N° clé bt</label>
							<input type="text" class="form-control" placeholder="N° clé bt" name="numero_cles_bt" required>
						</div>
					</div>
					<hr>
					

					
					<input style="float: right;" type="submit" class="btn btn-primary" name="create_velo" value="créer un vélo">
					
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
